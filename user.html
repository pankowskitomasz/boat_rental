<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <meta property="og:title" content="Boat Rental">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:locale" content="en_US">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css">
    <title>Boat Rental | Sign in</title>
</head>
<body>
    <header class="header bg-transparent">
        <nav class=" bg-transparent">            
            <div class="title-bar align-justify bg-transparent hide-for-medium" data-responsive-toggle="responsive-menu" data-hide-for="medium">
                <img src="img/navbar_logo.png" alt="logo" class="float-left">
                <button class="menu-icon text-red margin-1" type="button" data-toggle="responsive-menu"></button>
            </div>
            <div class="top-bar bg-transparent" id="responsive-menu">
                <div class="top-bar-left show-for-medium">
                    <img src="img/navbar_logo.png" alt="logo" class="float-left">
                    <div class="display-inline-block text-red text-shadow font-bold font-logo margin-left-1">
                        BoatRental
                    </div>
                </div>
                <div class="top-bar-right">                    
                    <ul class="dropdown menu align-right bg-transparent nav-menu text-shadow" data-dropdown-menu>
                        <li class="nav-item hover-darken">
                            <a href="index.html" class="text-white font-bold">
                                Home
                            </a>
                        </li>
                        <li class="nav-item hover-darken">                        
                            <a href="rent.html" class="text-white font-bold">
                                Rent
                            </a>
                        </li>
                        <li class="nav-item hover-darken">
                            <a href="services.html" class="text-white font-bold">
                                Services
                            </a>
                        </li>
                        <li class="nav-item hover-darken">
                            <a href="team.html" class="text-white font-bold">
                                Team
                            </a>
                        </li>
                        <li class="nav-item hover-darken">
                            <a href="contact.html" class="text-white font-bold">
                                Contact
                            </a>
                        </li>
                        <li class="nav-item hover-darken">
                            <a href="user.html" class="text-white font-bold">
                                <span class="fa fa-user-circle-o"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="user-s1 bg-white grid-x align-center align-middle padding-3">
            <div class="cell small-10 medium-5 large-4 margin-top-3">
                <form class="border bg-white padding-1 border border-gray shadow" autocomplete="off">
                    <h3 class="h6 border-b border-gray font-bold text-gray margin-bottom-1">
                        Login
                    </h3>
                    <div class="padding-horizontal-1">
                        <label class="display-block h6 text-gray">User name</label>
                        <input type="text"
                            class="margin-bottom-1 text-gray"
                            maxlength="80"
                            placeholder="User name...">
                        <label class="display-block h6 text-gray">Password</label>
                        <input type="password"
                            class="margin-bottom-1 text-gray"
                            maxlength="80"
                            placeholder="Password...">
                        <div class="text-right">
                            <input type="reset" 
                                class="button secondary hollow margin-0"
                                value="Clear">
                            <input type="submit" 
                                class="button secondary hollow margin-0"
                                value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="grid-x grid-padding-x text-center bg-dark text-white padding-1">
        <div class="small-12 grid-x">
            <div class="small-12">
                <img src="img/navbar_logo.png" alt="logo" class="float-left filter-grayscale">
                <div class="display-inline-block text-gray text-shadow font-bold font-logo margin-left-1 float-left">
                    BoatRental
                </div>
            </div>
            <div class="small-12 padding-1 text-gray font-thin">
                <ul class="no-bullet float-left text-left">
                    <li><small>Same Street 12</small></li> 
                    <li><small>123-31 Zagreb</small></li>
                    <li><small>+(00) 789 567 345</small></li>
                    <li><small>contact&#64;boatrental.mail</small></li>
                </ul>
            </div>
        </div>
        <div class="small-12 border-t border-gray">
            <ul class="menu align-center">
                <li class="hover-darken">
                    <a href="index.html" class="text-gray font-thin">
                        Home
                    </a>
                </li>
                <li class="hover-darken">                        
                    <a href="rent.html" class="text-gray font-thin">
                        Rent
                    </a>
                </li>
                <li class="hover-darken">
                    <a href="services.html" class="text-gray font-thin">
                        Services
                    </a>
                </li>
                <li class="hover-darken">
                    <a href="team.html" class="text-gray font-thin">
                        Team
                    </a>
                </li>
                <li class="hover-darken">
                    <a href="contact.html" class="text-gray font-thin">
                        Contact
                    </a>
                </li>
                <li class="hover-darken">
                    <a href="user.html" class="text-gray font-thin">
                        <span class="fa fa-user-circle-o"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="cell small-12 text-gray font-bold border-t border-gray padding-horizontal-1">
            <small>
                Copyright &copy; 2020-2022 Tomasz Pankowski. All rights reserved.
                <a class="text-gray hover-red" href="privacy.html">Privacy policy</a>
            </small>
        </div>
    </footer>
    <script src="js/main.min.js"></script>
</body>
</html>
